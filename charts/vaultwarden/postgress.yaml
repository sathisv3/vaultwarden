apiVersion: "acid.zalan.do/v1"
kind: "postgresql"
metadata:
  name: "keycloak-postgres"
  namespace: "keycloak"
  labels:
    team: acid
  annotations:
    
spec:
  teamId: "acid"
  postgresql:
    version: "16"
  numberOfInstances: 1
  volume:
    size: "10Gi"
  users:
    zalando:
    - superuser
    - createdb
    keycloak: []
  databases:
    keycloak: keycloak
  allowedSourceRanges:
    # IP ranges to access your cluster go here

  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 500m
      memory: 500Mi
